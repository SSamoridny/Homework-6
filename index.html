<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forecast</title>

    
    <script src="https://kit.fontawesome.com/54176cf16f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
      <h1 class="headline">Weather Dashboard</h1>
    <!--City Search List Container-->
      <div class="container-fluid">
          <div class="row">
            <div class="column col-md-3">  
              <h5 class="mt-2">Search for a City:</h5>
                <div class="form-inline form-group">
                   <input class="form-control" type="text" id="searchValue" placeholder="Select City"/>
                   <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </div>
                <ul class="list-group citySearchList p-2" id="cityArray">
                  
                </ul>
            </div>
            
            <div class="column col-md-9">
                
              <!--Main Content Window-->
                  <div class="jumbotron">
                    <h2 id="cityNameJumboDisplay"></h2><div id="icon"></div>
                    <div class="lead" id="currentJumboTemp">Temperature :</div>
                    <div id=jumboHumidity>Humidity</div>
                    <div id="jumboWindSpeed">Wind Speed :</div>
                    <div id="uvNum">UV Index:</div>
                  </div>
              
                <!--5 Day Forecast Section-->
                <h4>5-Day Forecast:</h4>
                <div class="row">
                    <div class="card col-12 col-md">
                      <div class="card-body">
                        <h5 class="card-title" id="date1">Card title</h5>
                        <div class="img1"></div>
                        <p class="card-text" id="temp1"></p>
                        <p class="card-text" id="humid1"></p>
                      </div>
                    </div>
            
                    <div class="card col-12 col-md">
                      <div class="card-body">
                        <h5 class="card-title" id="date2">Card title</h5>
                        <div class="img2"></div>
                        <p class="card-text" id="temp2"></p>
                        <p class="card-text" id="humid2"></p>
                      </div>
                    </div>
            
                    <div class="card col-12 col-md">
                      <div class="card-body">
                        <h5 class="card-title" id="date3">Card title</h5>
                        <div class="img3"></div>
                        <p class="card-text" id="temp3"></p>
                        <p class="card-text" id="humid3"></p>
                      </div>
                    </div>

                    <div class="card col-12 col-md">
                      <div class="card-body">
                        <h5 class="card-title" id="date4">Card title</h5>
                        <div class="img4"></div>
                        <p class="card-text" id="temp4"></p>
                        <p class="card-text" id="humid4"></p>
                        
                      </div>
                    </div>

                    <div class="card col-12 col-md">
                      <div class="card-body">
                        <h5 class="card-title" id="date5">Card title</h5>
                        <div class="img5"></div>
                        <p class="card-text" id="temp5"></p>
                        <p class="card-text" id="humid5"></p> 
                      
                      </div>
                    </div>
                  </div>
                </div> 
          </div>
      </div>
    <!--</div>-->

   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
